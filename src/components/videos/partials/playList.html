<span class="play-component">
  <div style="display: table-row;">
    <div class="col-xs-7 col-md-7 table-col" ><img style="width: 100%; opacity: 0.5;
    filter: alpha(opacity=50);" src="{{url}}"></div>
    <div class="col-xs-5 col-md-5 table-col" style="margin-left: 0">
      <h5>{{title}}</h5>
      <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>{{viewcount}} views</span>
    </div>
  </div>
</span>
