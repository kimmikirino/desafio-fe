<div class="content play-video">
  <span class="iframe-box">
    <iframe width="560" height="349" src="{{url}}" frameborder="0" allowfullscreen class="video-iframe"></iframe>
  </span>
  <div class="info-box">
    <span>
      <span style="margin: 10px  0">
        <span class="title">{{title}}</span>
        <span class="pull-right">
          <span title="{{viewcount | number}} views" data-toggle="tooltip" data-placement="top" tooltip class='tooltip-video'>
            <i class="fa fa-eye" aria-hidden="true"></i>
          </span>
          <span title='{{publishedat | date : dateFormat}}' data-toggle="tooltip" data-placement="top" tooltip class='tooltip-video'>
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </span>
        </span>
      </span>
    </span>
    <p style="white-space: pre-wrap; margin-top: 10px; word-wrap: break-word;">{{description}}</p>
  </div>
</div>
