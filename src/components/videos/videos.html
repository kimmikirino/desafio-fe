<div class="container videos">
  <h2 ng-hide="searchName.snippet.title" style="padding-left: 15px;">Todos os vídeos do Canal</h2>
  <h2 ng-show="searchName.snippet.title" style="padding-left: 15px;">Resultados para: "{{searchName.snippet.title}}"</h2>
  <div class="row">
    <div class="col-sm-4" ng-repeat="video in videosList | filter: searchName" style="height: 150px;">
      <play-list data-toggle="modal" data-target="#myModal"
        ng-click="playVideo(video)"
        url="{{video.snippet.thumbnails.medium.url}}"
        title="{{video.snippet.title}}"
        viewcount="{{video.statistics.viewCount}}">
      </play-list>
    </div>
    <div class="loading">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw" ng-show="loadingMoreVideos"></i>
      <button class="btn btn-default btn-block" ng-click="moreVideos()" ng-hide="loadingMoreVideos || countVideos == pageInfo.totalResults || searchName.snippet.title">Carregar mais vídeos...</button>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <play-video
            url='{{url}}'
            title='{{videoDetails.title}}'
            viewcount='{{videoStatistics.viewCount}}'
            publishedat='{{videoDetails.publishedAt}}'
            description='{{videoDetails.description}}'
          >
          </play-video>
        </div>
      </div>

    </div>
  </div>
</div>
